name: Deploy Azure infra resources

on:
  push:
    branches:
      - main

jobs:
  pulumi:
    name: "Deploy on Azure"
    runs-on: ubuntu-latest

    permissions:
      id-token: write # Erforderlich f√ºr OIDC
      contents: read

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Azure Login using OIDC Federated Identity
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Set up Pulumi
      - name: Install Pulumi
        uses: pulumi/actions@v3
        with:
          command: preview
          stack-name: NQuirmbach/azure-k3s-cluster/staging
          work-dir: pulumi
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          ARM_USE_OIDC: "true"

      # Run Pulumi
      - name: Pulumi Up
        run: pulumi up --yes
