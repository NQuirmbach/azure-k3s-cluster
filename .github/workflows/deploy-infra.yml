name: OpenTofu Deploy

on:
  push:
    branches:
      - main
      - staging

permissions:
  id-token: write
  contents: read

jobs:
  plan:
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1

      - name: OpenTofu fmt
        working-directory: infra
        continue-on-error: true
        run: tofu fmt -check

      - name: Init OpenTofu
        working-directory: infra
        run: tofu init

      - name: Switch to workspace ${{ github.ref_name }}
        working-directory: infra
        run: tofu workspace select ${{ github.ref_name }}

      - name: Run Plan for ${{ github.ref_name }}
        working-directory: infra
        run: tofu plan -var-file="environments/${{ github.ref_name }}.tfvars"

  apply:
    runs-on: ubuntu-latest
    needs: plan
    environment: ${{ github.ref_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup OpenTofu
        run: |
          curl -sSL https://opentofu.org/install.sh | bash

      - name: Set up Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Run OpenTofu Apply for ${{ matrix.environment }}
        run: |
          cd infra
          opentofu apply -var-file="${{ matrix.environment }}.tfvars" -auto-approve
